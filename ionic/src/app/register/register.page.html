<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-content>
      <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input id="username" [(ngModel)]="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input id="email" [(ngModel)]="email"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" id="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <br>
      <ion-button fill="outline" expand="block" color="success" (click)="register()">Register</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
