<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="dismissLogin()">Close</ion-button>
        </ion-buttons>
      <ion-title>Password Reset</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content padding>
    <form #form="ngForm" (ngSubmit)="resetPassword(form)" method="post">
      <ion-item>
        <ion-label position="floating">Reset Pin</ion-label>
        <ion-input ngModel type="text" name="resetPin"></ion-input>
      </ion-item>
 
      <ion-item>
        <ion-label position="floating">New Password</ion-label>
        <ion-input ngModel type="password" name="newPassword"></ion-input>
      </ion-item>
      
      <br/>
  
      <ion-button type="submit" expand="full" color="primary">Reset</ion-button>
    </form>
    <p text-center>Didn't receive password reset email?</p>
    <ion-button expand="full" color="danger" (click)="resetPinModal()">Resend Pin</ion-button>
  </ion-content>
