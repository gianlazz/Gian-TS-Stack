<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-button (click)="dismissLogin()">Close</ion-button>
    </ion-buttons>
    <ion-title>Send Reset Pin</ion-title>
  </ion-toolbar>
</ion-header>
<p text-center>Forgot your password? No problem. Enter your email and weâ€™ll send you a pin to reset your password.</p>

<ion-content padding>
    <form #form="ngForm" (ngSubmit)="sendPin(form)" method="post">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input ngModel type="email" name="email"></ion-input>
      </ion-item>
      
      <br/>
  
      <ion-button type="submit" expand="full" color="primary">Send</ion-button>
    </form>

</ion-content>
