<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="dismissLogin()">Close</ion-button>
      </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <form #form="ngForm" (ngSubmit)="login(form)" method="post">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input ngModel type="email" name="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input ngModel type="password" name="password"></ion-input>
    </ion-item>
    
    <br/>

    <ion-button type="submit" expand="full" color="primary">Login</ion-button>
  </form>
  <p text-center>Don't have a account?</p>
  <ion-button expand="full" color="danger" (click)="registerModal()">Register</ion-button>
</ion-content>
<ion-footer>
  <ion-toolbar>
      <ion-row>
        <ion-col>
          <ion-button expand="full" color="secondary" (click)="resetModal()">Reset Password</ion-button>  
        </ion-col>
      </ion-row>
  </ion-toolbar>
</ion-footer>
