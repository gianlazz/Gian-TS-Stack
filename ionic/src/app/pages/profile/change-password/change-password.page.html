<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-button (click)="dismiss()">Close</ion-button>
      </ion-buttons>
    <ion-title>Change Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <form #form="ngForm" (ngSubmit)="changePassword(form)" method="post">
        <ion-item>
          <ion-label position="floating">Current Password</ion-label>
          <ion-input ngModel type="password" name="oldPassword"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">New Password</ion-label>
            <ion-input ngModel type="password" name="newPassword"></ion-input>
        </ion-item>
        
        <br/>
    
        <ion-button type="submit" expand="full" color="primary">Send</ion-button>
      </form>
</ion-content>
