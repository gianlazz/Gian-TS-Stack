<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-button (click)="dismiss()">Close</ion-button>
      </ion-buttons>
    <ion-title>Change Email</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <form #form="ngForm" (ngSubmit)="sendPin(form)" method="post">
        <ion-item>
          <ion-label position="floating">New Email Address</ion-label>
          <ion-input ngModel type="email" name="email"></ion-input>
        </ion-item>
        
        <br/>
    
        <ion-button type="submit" expand="full" color="primary">Send</ion-button>
      </form>
</ion-content>
