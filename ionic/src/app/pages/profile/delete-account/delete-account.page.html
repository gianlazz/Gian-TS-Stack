<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-button (click)="dismiss()">Close</ion-button>
      </ion-buttons>
    <ion-title>Delete Account</ion-title>
  </ion-toolbar>
</ion-header>
<ion-text text-center padding color="danger">
    <h5 >Warning this cannot be reversed!</h5>
</ion-text>
<ion-text text-center padding color="danger">
    <h5 >If you are sure you would like to permanently delete your account enter your email and password to verify.</h5>
</ion-text>

<ion-content padding>
    <form #form="ngForm" (ngSubmit)="deleteAccount(form)" method="post">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input ngModel type="email" name="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input ngModel type="password" name="password"></ion-input>
        </ion-item>
        
        <br/>
    
        <ion-button type="submit" expand="full" color="danger">Delete Account</ion-button>
      </form>
</ion-content>
